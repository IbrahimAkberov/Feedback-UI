<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="feedback-container">
            <div class="feedback">
                <span class="emoji" data-rating="unhappy">😞</span>
                <p>Unhappy</p>
            </div>
            <div class="feedback">
                <span class="emoji" data-rating="neutral">😐</span>
                <p>Neutral</p>
            </div>
            <div class="feedback">
                <span class="emoji" data-rating="satisfied">😊</span>
                <p>Satisfied</p>
            </div>
        </div>
        <button id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
